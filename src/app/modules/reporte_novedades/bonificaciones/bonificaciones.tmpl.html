<md-card class="md-primary padding-10" style="background-color: rgb(14,81,160)">
    <md-auto-complete-empleados></md-auto-complete-empleados>
</md-card>
<md-table-container>
    <table md-table md-progress="vm.promise">
        <thead md-head md-order="vm.query.order">
        <tr md-row>
            <th md-column>Cedula</th>
            <th md-column md-order-by="empleado.apellido">Nombre</th>
            <th md-column numeric md-order-by="empleado.salario">Salario ($)</th>
            <th md-column numeric md-order-by="valor">Bonificacion ($)</th>
            <!--<th md-column></th>-->
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row
            ng-repeat="bonificacion in vm.bonificaciones | filter:vm.query.filterUsername | orderBy: vm.query.order | limitTo: vm.query.limit: (vm.query.page - 1) * vm.query.limit"
            ng-mouseover="showClose = true">
            <td md-cell>{{::bonificacion.empleado.cedula}}</td>
            <td md-cell>{{::bonificacion.empleado.apellido}} {{::bonificacion.empleado.nombre}}</td>
            <td md-cell>{{::bonificacion.empleado.salario}}</td>
            <td md-cell>
                <div class="td-bonificaciones padding-0" layout="row">
                    <div class="input-edit md-accent" ng-click="vm.edit($event, bonificacion)" md-cell flex layout="row">
                        <span flex>{{bonificacion.valor}}</span>
                        <md-button class="md-icon-button md-accent table-button" aria-label="cancel">
                            <md-icon md-font-icon="zmdi zmdi-edit"></md-icon>
                        </md-button>
                        <md-tooltip>
                            Editar valor
                        </md-tooltip>
                    </div>
                    <md-button class="md-icon-button md-primary table-button" aria-label="cancel"
                               ng-click="vm.showModalCalcular($event, bonificacion)">
                        <md-icon md-font-icon="zmdi zmdi-accounts-alt"></md-icon>
                        <md-tooltip>
                            Calcular Por remplazo
                        </md-tooltip>
                    </md-button>
                    <md-button class="md-icon-button md-warn table-button" aria-label="cancel"
                               ng-click="vm.delete($event, bonificacion, $index)">
                        <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
                        <md-tooltip>
                            Eliminar
                        </md-tooltip>
                    </md-button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
<md-table-pagination md-limit="vm.query.limit"
                     md-limit-options="vm.query.limitOptions"
                     md-page-select
                     md-boundary-links
                     md-page="vm.query.page"
                     md-total="{{vm.bonificacions.length}}"
                     md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}" >
</md-table-pagination>
