<md-card>
    <md-card-content>
        <md-toolbar ng-hide="vm.filter" class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <h2 class="md-title">Empleados</h2>
                <div flex></div>
                <md-button class="md-icon-button" ng-click="vm.filter = true" aria-label="show_filter">
                    <md-icon md-font-icon="zmdi zmdi-filter-list"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-toolbar ng-show="vm.filter" class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <md-icon md-font-icon="zmdi zmdi-search"></md-icon>
                <form flex>
                    <input type="text" ng-model="vm.query.search" placeholder="Busrcar nombre de Usuario">
                </form>
                <md-button class="md-icon-button" ng-click="vm.removeFilter()" aria-label="remove_filter">
                    <md-icon md-font-icon="zmdi zmdi-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-tabs md-border-bottom md-selected="selectedTab">
            <md-tab label="Bonificaciones"></md-tab>
            <md-tab label="Viajes"></md-tab>
            <md-tab label="Descuentos"></md-tab>
            <md-tab label="Incapacidades"></md-tab>
            <md-tab label="Permisos"></md-tab>
        </md-tabs>

        <div id="novedades-table" ui-view flex></div>
    </md-card-content>
</md-card>
