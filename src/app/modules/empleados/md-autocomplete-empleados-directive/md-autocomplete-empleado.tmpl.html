<md-autocomplete
        md-selected-item="selectedEmpleado"
        md-search-text="searchText"
        md-search-text-change="searchTextChange(searchText)"
        md-selected-item-change="selectedChange(empleado)"
        md-items="empleado in querySearch(searchText)"
        md-item-text="empleado.display"
        md-min-length="0"
        placeholder="{{placeholder}}"
        required>
    <md-item-template>
        <span md-highlight-text="searchText">{{empleado.display}}</span>
    </md-item-template>
    <md-not-found>
        No existen coincidencia para "{{searchText}}".
    </md-not-found>
</md-autocomplete>
